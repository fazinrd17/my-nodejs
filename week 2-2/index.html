<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #4e73df;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 1000px;
        }
        .sidebar h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            color: white;
        }
        .sidebar .section {
            margin-bottom: 20px;
        }
        .sidebar .section h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: white;
        }
        .sidebar .section  {
            display: block;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            height: 60px;
            background-color: gainsboro;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .topbar .box {
            width: 150px;
            height: 40px;
            background-color: whitesmoke;
            margin: 0 10px;
            border-radius: 5px;
        }
        .content {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .top-content {
            display: flex;
            flex-wrap: wrap;
        }
        .bottom-content {
            display: flex;
            margin-top: 20px;
        }
        .box {
            margin: 10px;
            border-radius: 5px;
        }
        .box1 {
            background-color: gainsboro;
            width: 350px;
            height: 100px;
        }
        .box2 {
            background-color: gainsboro;
            width: 350px;
            height: 100px;
        }
        .box3 {
            background-color: gainsboro;
            width: 350px;
            height: 100px;
        }
        .box4 {
            background-color: gainsboro;
            width: 350px;
            height: 100px;
        }
        .box5 {
            background-color: gainsboro;
            flex: 1;
            height: 300px;
        }
        .box6 {
            background-color: gainsboro;
            flex: 1;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>SB ADMIN</h1>
        <hr>
        <div class="section">
            <h2>Dashboard</h2>
            <hr>
        </div>
        <div class="section">
            <h2>INTERFACE</h2>
            <p>Components</p>
            <p>Untitles</p>
            <hr>
        </div>
        <div class="section">
            <h2>ADDONS</h2>
            <p>Pages</p>
            <p>Charges</p>
            <p>Tables</p>
            <hr>
        </div>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="content">
            <h1>Dashboard</h1>
            <div class="top-content">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
            </div>
            <div class="bottom-content">
                <div class="box box5"></div>
                <div class="box box6"></div>
            </div>
        </div>
    </div>
</body>
</html>
