<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas: 
                "sidebar header"
                "sidebar main";
            height: 100vh;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #4e73df;
            padding: 20px;
            color: white;
        }

        .sidebar h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .sidebar .nav {
            list-style: none;
            padding: 0;
        }

        .sidebar .nav li {
            margin-bottom: 10px;
        }

        .sidebar .nav li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav li a:hover {
            background-color: #2e59d9;
        }

        .header {
            grid-area: header;
            background-color: #D4A373; /* สีเอิร์ทโทน */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .main {
            grid-area: main;
            background-color: #f8f9fc;
            padding: 20px;
            overflow-y: auto;
        }

        .dashboard-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .dashboard-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(25% - 20px); /* ลดขนาดเพื่อลดช่องว่าง */
            height: 100px; /* กำหนดความสูงของกล่อง */
            margin-bottom: 20px;
            margin-right: 20px; /* เพิ่ม margin-right */
        }

        .dashboard-card:last-child {
            margin-right: 0; /* สำหรับกล่องสุดท้าย */
        }

        .chart-container {
            display: flex;
        }

        .chart {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(50% - 20px); /* ลดขนาดเพื่อลดช่องว่าง */
            height: 300px; /* กำหนดความสูงของกราฟ */
            margin-bottom: 20px;
            margin-right: 20px; /* เพิ่ม margin-right */
        }

        .chart:last-child {
            margin-right: 0; /* สำหรับกราฟสุดท้าย */
        }

        .btn {
            background-color: #6B705C; /* สีเอิร์ทโทน */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #A5A58D; /* สีเอิร์ทโทน */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>SB ADMIN 2</h1>
        <hr>
        <ul class="nav">
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <hr>
            <li>
                <p><i class="fas fa-cog"></i> Interface</p>
                <ul>
                    <li><a href="#"><i class="fas fa-circle"></i> Components</a></li>
                    <li><a href="#"><i class="fas fa-circle"></i> Utilities</a></li>
                </ul>
            </li>
            <hr>
            <li>
                <p><i class="fas fa-folder"></i> Addons</p>
                <ul>
                    <li><a href="#"><i class="fas fa-circle"></i> Pages</a></li>
                    <li><a href="#"><i class="fas fa-circle"></i> Charts</a></li>
                    <li><a href="#"><i class="fas fa-circle"></i> Tables</a></li>
                </ul>
                <hr>
            </li>
        </ul>
    </div>
    <div class="header">
        Dashboard Header
    </div>
    <div class="main">
        <div class="dashboard-cards">
            <div class="dashboard-card"></div>
            <div class="dashboard-card"></div>
            <div class="dashboard-card"></div>
            <div class="dashboard-card"></div>
        </div>
        <div class="chart-container">
            <div class="chart"></div>
            <div class="chart"></div>
        </div>
    </div>
</body>
</html>
